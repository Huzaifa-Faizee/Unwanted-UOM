<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwanted UOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Unwanted UOM</h1>
    <label>Enter your Weight(in Kg)</label>
    <input type="text" placeholder="Enter your Weight(in Kg)" id="weight">
    <div class="result" id="result"></div>
    <div class="options">
        <button onclick="calculateWeight('pizza')"><img src="images/pizza.png" alt="pizza"></button>
        <button onclick="calculateWeight('elephants')"><img src="images/elephant.png" alt="elephant"></button>
        <button onclick="calculateWeight('feathers')"><img src="images/feather.png" alt="feather"></button>
        <button onclick="calculateWeight('butterflies')"><img src="images/butterfly.png" alt="butterfly"></button>
        <button onclick="calculateWeight('balloons')"><img src="images/balloon.png" alt="balloon"></button>
        <button onclick="calculateWeight('jellybeans')"><img src="images/jellybean.png" alt="jellybean"></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
