<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwanted UOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Unwanted UOM</h1>
    <label>Step 1: Enter your Weight(in Kg) Step 2: Click any Object!</label><br>
    <input type="number" placeholder="Enter your Weight(in Kg)" id="weight">
    <h2 class="result" id="result"></h2>
    <div class="options">
        <button onclick="calculateWeight('mobile phones')"><img src="images/mobile.png" alt="mobile phones"></button>
        <button onclick="calculateWeight('rabbits')"><img src="images/rabbit.png" alt="rabbit"></button>
        <button onclick="calculateWeight('water melons')"><img src="images/water-melon.png" alt="water melons"></button>
        <button onclick="calculateWeight('vaccum cleaners')"><img src="images/vaccum.png"
                alt="vaccum cleaners"></button>
        <button onclick="calculateWeight('drums')"><img src="images/drum.png" alt="drums"></button>
        <button onclick="calculateWeight('pizza')"><img src="images/pizza.png" alt="pizza"></button>
        <button onclick="calculateWeight('pillows')"><img src="images/pillow.png" alt="pillows"></button>
        <button onclick="calculateWeight('elephants')"><img src="images/elephant.png" alt="elephant"></button>
        <button onclick="calculateWeight('formula1')"><img src="images/car-of-formula-1.png" alt="formula1"></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
